    function partyGenerator() {
      const length = themes.length;
      let indexes = [];
      const el = document.getElementById('theme');

      while(indexes.length < 2) {
        var r = Math.floor(Math.random() * length);
        if(indexes.indexOf(r) === -1) indexes.push(r);
      }

      let party = '<span class="text-indigo-600 font-extrabold text-2xl py-6 block">' 
                  + themes[indexes[0]][0] + 
                  ' <span class="text-indigo-800">' 
                  + themes[indexes[1]][0] 
                  + '</span></span> '
                  + '<div class="md:flex md:max-w-2xl md:mx-auto md:justify-center md:items-start">'
                  + '<img src="images/'+ themes[indexes[0]][1] +'"/>'
                  + '<img src="images/'+ themes[indexes[1]][1] +'"/>'
                  + '</div>'
                  ;

      document.getElementById('theme').innerHTML=party;

    }
</script>
